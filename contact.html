<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Savify - Get in Touch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23FF6B6B%22/><text y=%22.9em%22 font-size=%2290%22 x=%2250%%22 text-anchor=%22middle%22 fill=%22white%22>S</text></svg>">
</head>
<body>
    <div class="site-wrapper">
        <div id="header-placeholder"></div>

        <main class="main-content">
            <section class="section animate-on-load">
                <div class="container">
                    <h1>Contact Us</h1>
                    <p>Have a question, suggestion, or want to partner with us? We'd love to hear from you!</p>

                    <div class="contact-container">
                        <div class="contact-form-section animate-on-load delay-1">
                            <h2>Send us a Message</h2>
                            <form id="contact-form" class="contact-form">
                                <div>
                                    <label for="name">Full Name:</label>
                                    <input type="text" id="name" name="name" required>
                                    <span class="form-error" id="name-error"></span>
                                </div>
                                <div>
                                    <label for="email">Email Address:</label>
                                    <input type="email" id="email" name="email" required>
                                    <span class="form-error" id="email-error"></span>
                                </div>
                                <div>
                                    <label for="message">Message:</label>
                                    <textarea id="message" name="message" rows="6" required></textarea>
                                    <span class="form-error" id="message-error"></span>
                                </div>
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </form>
                        </div>

                        <div class="map-section animate-on-load delay-2">
                            <h2>Our Location (Placeholder)</h2>
                            <div class="map-placeholder">
                                <span>Map Placeholder - e.g., Embedded Google Map</span>
                                <!-- In a real site, you'd embed a map here:
                                <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                                -->
                            </div>
                            <p style="margin-top: 1rem;">
                                Savify Headquarters<br>
                                123 Discount Drive<br>
                                Savings City, SC 54321
                            </p>
                        </div>
                    </div>
                </div>
            </section>
            <div id="footer-placeholder"></div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
